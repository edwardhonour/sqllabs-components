<label id="example-radio-group-label">{{ label }}</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="value">
  <mat-radio-button (click)="handleChange()" class="example-radio-button" *ngFor="let m of selectData" [value]="m.id">
    {{ m.option }}
  </mat-radio-button><br>
</mat-radio-group>
