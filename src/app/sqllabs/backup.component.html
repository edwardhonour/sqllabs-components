<!-- Table Example with edit -->
<sql-table
     [sql]="'select id, template_name, sector from psp_template order by template_name'"
     [search]="''"
     [edit]="'Y'"
     [container_class]="'p-3'"
     [container_style]="'background-color:lightgrey;'"
     [bs_row]="'Y'"
     [bs_col]="'col-9'"
     [card]="'N'"
     [title]="'Survey Templates'"
     [class]="'table table-condensed table-striped'"
     (button_click)="doNothing($event);"
     (row_click)="doNothing($event);"
     (top_button_click)="doNothing($event);"
     >
        <!-- table format -->
        <th #column id="id" style="max-width: 100px;" [hidden]="true" >ID</th>
        <th #column id="template_name" [hidden]="true" >Template Name</th>
        <th #column id="sector" [hidden]="true" >Sector</th>
        <button class="btn btn-primary" #column [hidden]="true" >Show Dashboard</button> 
        <!-- edit form -->
        <sql-form [data]="formData" 
        [card]="'Y'" 
        [title]="'Demo Form'"
        [bs_row]="'Y'" 
        [bs_col]="'col-xl-12'">
        <sql-datepicker      
        [appearance]="'fill'" 
        [col]="'parent_id'"
        [label]="'Parent ID'"
        [style]="'width: 100px;'" 
        [data]="formData"></sql-datepicker>
    </sql-form>

</sql-table>
